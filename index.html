<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <!-- 맨위에 스타투스 바 만들거임 -->
    <!-- 맨왼쪽에 시간 표시, 오른쪽에 아이콘 5개 및 배터리 잔량 표시 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--헤더 만들거임. -->
    <!-- 왼쪽에 Chats, 오른쪽에 아이콘 3개 -->
    <!-- header__header-column(헤 더- 열) 2개 -->

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 여기서 li태그가 하나의 채팅목록이다. -->
    <!-- 카카오톡 켰을때 보이는 채팅목록의 하나!-->
    <!-- 1) a태그로 묶어 어디든 누르면 채팅방으로 들어가게끔 되어있고 -->
    <!-- 2) 왼쪽에는 1.사진 | 2.이름 | 3.채팅내용 -->
    <!-- 3) 오른쪽에는 1. 날짜[ex)yesterday] -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/IMG_1540.jpeg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Pogba
                  </span>
                  <span class="friend__bottom-text">
                    swerman is the swerman
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="swerman">
                  <span class="chat__timestamp">
                    July 13
                  </span>
                  <div class="chat__numbersw">
                    1
                  </div>
                </div>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="chat2.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/mama.jpeg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Martial
                  </span>
                  <span class="friend__bottom-text">
                    what the fuck!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="swerman">
                  <span class="chat__timestamp">
                    July 12
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="chat3.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/bruno.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Bruno
                  </span>
                  <span class="friend__bottom-text">
                    swerman
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="swerman">
                  <span class="chat__timestamp">
                    July 11
                  </span>
                  <div class="chat__numbersw">
                    2
                  </div>
                </div>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="chat4.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/gea.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    De Gea
                  </span>
                  <span class="friend__bottom-text">
                    tired
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="swerman">
                  <span class="chat__timestamp">
                    July 10
                  </span>
                  <div class="chat__numbersw">
                    2
                  </div>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <!-- 최하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
